<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <title>☀️Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="dark-border">
        <div class="weather-app">
          <div class="row">
            <div class="col">
              <h1 class="display-3" id="city">Orlando</h1>
            </div>
            <br />
            <div class="col">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="Enter a city"
                  id="city-input"
                  class="search-form"
                />
              </form>
            </div>
          </div>
          <br />
          <h4 class="date-and-time">
            <span class="date"
              >Last updated
              <br />
              <span id="date">Date</span></span
            >
          </h4>

          <br />
          <div class="row">
            <div class="col line">
              <h4 class="weather-description" id="weather-description">
                Clear skies
              </h4>
              <h3 class="display-5">
                <img src="" alt="" id="icon" />
              </h3>
            </div>
            <div class="col line">
              <h2 class="display-1">
                <span id="temperature"> 26 </span>
                <span class="measurement" id="units">
                  <a href="#" class="active" id="celcius-link"> °C </a>
                  |
                  <a href="#" id="fahrenheit-link"> °F </a>
                </span>
              </h2>
            </div>
            <div class="col">
              <ul>
                <li>
                  <span class="words">Wind — </span>
                  <span class="numbers" id="wind">15</span>
                  <span class="words">mph</span>
                </li>
                <li>
                  <span class="words">Humidity — </span>
                  <span class="numbers" id="humidity">51</span>
                  <span class="numbers">%</span>
                </li>
              </ul>
            </div>
          </div>
          <br />
          <div class="forecast" id="forecast">
            <div class="row">
              <div class="col-2 special">
                <div class="forecast-day">Thu</div>
                <div class="forecast-icon" id="forecast-icon">
                  <img
                    src="http://openweathermap.org/img/wn/03n@2x.png"
                    alt=""
                    width="40px"
                  />
                </div>
                <div class="forecast-temperature">
                  <span
                    class="forecast-temperature-high"
                    id="forecast-temperature-high"
                    >18</span
                  >° <span class="forecast-temperature-low">12</span>°
                </div>
              </div>
            </div>
          </div>
          <small>
            <a
              href="https://github.com/RoseGold11/vanilla-weather-app"
              target="blank"
              >Open-source code</a
            >, by Rachael Moten
          </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
