<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="light-border">
        <div class="row justify-content-between">
          <div class="col-4">
            <h1 class="display-2" id="city">
              <em> Orlando </em>
            </h1>
            <h4 id="date-and-time">Date</h4>
          </div>
          <div class="col-4">
            <form id="search-form">
              <input type"submit" value"Search" placeholder="Enter your city...
              " id="city-input"/>
            </form>
          </div>
        </div>
        <h3 class="display-4">☀️</h3>
        <h2 class="display-1">
          <span id="current-temperature"> 26 </span>
          <span class="measurement" id="units">
            <a href="#" id="celcius"> °C </a>
            |
            <a href="#" id="farenheit"> °F </a>
          </span>
        </h2>

        <div class="row">
          <div class="col special">
            <div class="days">Wednesday</div>
            <div class="emoji">⛅️</div>
            <div class="temp">29° | 19°</div>
          </div>

          <div class="col special">
            <div class="days">Thursday</div>
            <div class="emoji">⛅️</div>
            <div class="temp">28° | 18°</div>
          </div>

          <div class="col special">
            <div class="days">Friday</div>
            <div class="emoji">⛅️</div>
            <div class="temp">30° | 19°</div>
          </div>

          <div class="col special">
            <div class="days">Saturday</div>
            <div class="emoji">⛅️</div>
            <div class="temp">30° | 20°</div>
          </div>

          <div class="col">
            <div class="days">Sunday</div>
            <div class="emoji">⛅️</div>
            <div class="temp">21° | 15°</div>
          </div>
        </div>
        <div class="row justify-content-between">
          <div class="col-4">
            <ul>
              <li>Wind ————————— 15mph</li>
              <li>Humidity ————————— 51%</li>
              <li>Precipitation ———————— 1%</li>
            </ul>
          </div>
          <div class="col-4">
            <button id="current-button">
              <strong> Current Location </strong>
            </button>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/RoseGold11/vanilla-weather-app"
            target="blank"
            >Open-source code</a
          >, by Rachael Moten
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
