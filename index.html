<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="dark-border">
        <div class="weather-app">
          <div class="row">
            <div class="col">
              <h1 class="display-2" id="city">
                <em> Orlando </em>
              </h1>
              <h4 id="date-and-time">Date</h4>
            </div>
            <div class="col">
              <form id="search-form">
                <input type"submit" value"Search" placeholder="Enter city"
                id="city-input"/>
              </form>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col special">
              <h4 id="weather-description">Clear skies</h4>
              <h3 class="display-5">☀️</h3>
            </div>
            <div class="col special">
              <h2 class="display-1">
                <span id="current-temperature"> 26 </span>
                <span class="measurement" id="units">
                  <a href="#" id="celcius"> °C </a>
                  |
                  <a href="#" id="farenheit"> °F </a>
                </span>
              </h2>
            </div>
            <div class="col">
              <ul>
                <li>Wind — 15mph</li>
                <li>Humidity — 51%</li>
                <li>Precipitation — 1%</li>
              </ul>
            </div>
          </div>
          <br />
          <small>
            <a
              href="https://github.com/RoseGold11/vanilla-weather-app"
              target="blank"
              >Open-source code</a
            >, by Rachael Moten
          </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
